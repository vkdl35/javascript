<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>간편 회원가입 만들기</title>
<script>
	function join2() {
		if(frm.join_nm.value=="") {
			alert("이름을 입력해주세요.");
		}
		else if(frm.join_id.value=="") {
			alert("아이디를 입력해주세요.");
		}
		else if(frm.join_pw.value=="") {
			alert("패스워드를 입력해주세요.");
		}
		else if(frm.join_email.value=="") {
			alert("이메일을 입력해주세요.");
		}
		else {
			if(confirm("회원가입을 진행 하시겠습니까?")) {
				frm.submit();
			};
		}
	}

</script>
</head>
<body>
	<form name="frm" id="frm" method="post" action="index3.do">
		고객명 : <input type="text" name="join_nm"><br>
		아이디 : <input type="text" name="join_id"><br>
		패스워드 : <input type="password" name="join_pw"><br>
		이메일 : <input type="text" name="join_email"><br>
		<input type="button" value="회원가입" onclick="join2();">
	</form>
</body>
</html>

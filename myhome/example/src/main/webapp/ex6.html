<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ajax 복습4 - 실시간 데이터 변경</title>
    <script src="./js/jquery.js"></script>
    <script>
    	$(function() {
    		/*	//setTimeout - 지속성 형태로 구성하는 방식
			$.fn.aaa = function() {
				console.log("test");
				setTimeout($.fn.aaa,1000);

			/*응용*/
			/*
			$.fn.bbb = function() {				
				$("#dataview").text("test");
				setTimeout($.fn.bbb,2000);
			}
			setTimeout($.fn.bbb,2000);
			*/
			$.fn.ccc = function() {				
				$.ajax({
					url:"./ex6.do",
					method:"GET",
					dataType:"html",
					cache:false,
					success:function($data) {
						$("#dataview").html($data);
					},
					error:function() {
						console.log("통신오류");
					}
				});
				setTimeout($.fn.ccc,5000);
			}
			setTimeout($.fn.ccc,0);

		});
    </script>
</head>
<body>
	<div id="dataview"></div>
</body>

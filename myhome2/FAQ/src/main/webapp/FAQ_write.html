<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ 리스트 등록</title>
<script>
function FAQ_check(no){
	if(no==1){	//리스트로 이동
		location.href='FAQ_list.jsp';
	}
	else{	//FAQ 저장
		if(f00.select_category.value==""){
			alert("카테고리를 선택해 주세요");
		}
		else if(f00.ftext.value==""){
			alert("질문내용을 입력해 주세요");
		}
		else if(f00.ftextarea.value==""){
			alert("답변내용을 입력해 주세요");
			f00.ftextarea.focus();
		}	
		else{
			f00.method="POST";
			f00.action="FAQ_write.do";
			f00.enctype="application/x-www-form-urlencoded";
			f00.submit();
		}
		
	}
}

</script>
</head>
<body>
	<p>FAQ 입력 페이지</p>
	<form name="f00" id="f00">
	<input type="hidden" name="faq_view" value="Y">
		<table>
			<tr>
				<td>카테고리</td>
				<td>
					<select name="select_category">
					    <option value="">카테고리를 선택하세요.</option>
					    <option value="0">배송문의</option>
					    <option value="1">반품/교환/환불</option>
					    <option value="2">주문/결제</option>
					    <option value="3">회원서비스</option>
					    <option value="4">안전거래</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>글쓴이<input type="text" name="fname" value="관리자" readonly></td>
				<td></td>
			</tr>
			<tr>
				<td>질문내용</td>
				<td><input type="text" name="ftext"></td>
			</tr>
			<tr>
				<td>답변내용</td>
				<td><textarea name="ftextarea" rows="20" cols="120"></textarea></td>
			</tr>
		</table>
		<input type="button" value="FAQ 리스트" onclick="FAQ_check(1);">
		<input type="button" value="FAQ 등록" onclick="FAQ_check(2);">
	</form>	
</body>
</html>

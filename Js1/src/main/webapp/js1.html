<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 4일차 submit + retrun</title>
    <script>
        function abc() {    //return 함수
            if(frm.search.value=="") {
                alert("검색할 단어를 입력하세요.");
                return false;   //submit 속성에만 return을 무조건 사용해아함
            }
            else {
                //return true;
                //return;
                frm.submit();
                //위 세개 다 같은 기능
            }
        }
    </script>
</head>
<body>
    <!--onsubmit 무조건 form 태그에만 사용합니다.-->
    <form name="frm" id="frm" method="pst" action="http://naver.com" onsubmit="return abc();">
        <input type="text" id="search" name="search">
        <input type="submit" value="검색">
    </form>
</body>
</html>

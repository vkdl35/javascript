<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제파트</title>
    <style>
        .paybox{display: none;}
    </style>
 
</head>
<body>
    <p>결제하실 금액은 : <span id="total"></span></p>
    <p>결제 방법을 선택해주세요.</p>
    <div>
        <label><input type="radio" name="pay" value="0" onclick="views(this.value)">무통장 입금</label>
        <label><input type="radio" name="pay" value="1" onclick="views(this.value)">가상계좌</label>
        <label><input type="radio" name="pay" value="2" onclick="views(this.value)">계좌이체</label>
        <label><input type="radio" name="pay" value="3" checked onclick="views(this.value)">신용카드</label>
    </div>
    <div class="paybox" id="paybox">
        <select id="bankbook">
            <option value="">계좌를 선택하세요.</option>
        </select>
        <input type="text" placeholder="입금자명을 입력하세요.">
    </div>
</body>
<script>

    function views(n) {
        if(n==0) {
            document.getElementById("paybox").style.display="block";
        }
        else {
            document.getElementById("paybox").style.display="none"
        }
    }

    var uri = window.location.search;
    var money = uri.split("?total=");
    document.getElementById("total").append(money[1]+"원");
    var bank = ["하나은행 608-12-553432 예금주명 : 홍길동","SC은행 323-20-227025 예금주명 : 홍길동","국민은행 64-2342-1134568 예금주명 : 홍길동"];
    var w = 0;
    var html = document.getElementById("bankbook");
    while(w < bank.length) {
        html.innerHTML += "<option value='"+bank[w]+"'>"+bank[w]+"</option>";
        w++;
    }

</script>
</html>

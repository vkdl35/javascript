<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 4일차 HTML 코드 생성</title>
    <script>
        var a = 0;
        //innerHTML : html 태그 및 문자를 생성할 때 사용합니다.
        //innerText : 문자만 생성합니다.

        //inner는 +=을 사용하지 않을 경우 기존에 있던 태그를 모두 삭제합니다.
        
        function abc() {
            var b = document.getElementById("box");
            if(a < 1){
                b.innerHTML += "<input type = 'text' id = 'mid'>";
            }
            a++;
            /*innerHTML은 기존 input을 없애고 새로 생성되기 때문에
            +를 붙여서 없애지 않고 추가할 수 있음(단, 계속 추가됨)
            조건문을 걸어서 생성을 컨트롤 할 수 있음*/
            
            //b.innerText = "홍길동";
            //b.innerText = "<input type = 'text' id = 'mid'>";
            //b.innerHTML = "홍길동";
        }

        /*node 형태로 생성*/
        function add() {
            var k = document.getElementById("box2");
            //createElement : 해당 태그를 생성한다는 함수입니다.
            var obj = document.createElement("span");
            //createTextNode : 문자만 생성할 때 사용합니다.
            var text = document.createTextNode("연습");
            
            /*append : 노드를 추가한다는 함수입니다. 기존 태그가 있을 경우 
            새로운 태그는 기존 태그 아래에 생성됩니다. (IE에선 작동안함)*/
            /*
            obj.append(text);
            k.append(obj);
            */

            /*appendChild : IE에서 사용하는 속성값*/
            obj.appendChild(text);
            k.appendChild(obj);
        }

        function add2() {
            var i = document.getElementById("box3");
            var q = document.createElement("label");
            var text = document.createTextNode("텍스트노드");
            q.append(text);
            i.insertBefore(q,i.firstChild);
            
            //insertBefore : 원하는 위치를 조정하여 생성하는 함수
            //firstChild : 해당 태그의 가장 위에 생성
            //lastVhild : 태그의 가장 아래에 생성
        }

    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="생성" onclick="abc()">
    </div>
    <div id="box2">
        <input type="button" value="생성2" onclick="add()">
    </div>
    <div id="box3">
        <input type="button" value="생성3" onclick="add2()">
    </div>
</body>
</html>

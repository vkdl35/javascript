<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script>
		function abc() {
			if(f.mid.value=="") {
				alert("아이디를 입력하세요.");
				return false;
			}
			else if(f.mpass.value=="") {
				alert("패스워드를 입력하세요.");
				return false;
			}
			else {
				f.submit();
			}
		}
    </script>
</head>
<body>
    <form name="f" id="f" method="post" action="login" onsubmit="return abc();">
    	<input type="text" name="mid">
        <input type="password" name="mpass">
        <input type="submit" value="로그인">
    </form>
</body>
</html>

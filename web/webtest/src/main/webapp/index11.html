<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>AJAX 3일차 (Jquery 중급 문법) - ajax</title>
<script src="./jquery.js"></script>
<script>
	$(function() {
		$("#btn").click(function() {
			var $mid = $("#mid").val();
			var $key = "abcdef";
			//java(back-end) 사항은 dataType이 있을 경우와 없을 경우가 발생합니다.
			//없을 경우는 dataType을 "text","json" 또는 명시하지 않습니다.
			//단, url에 dataType이 있을 경우는 해당 파일 속성명으로 전송하면 됩니다.
			$.ajax({
				url:"./index11",	//전송 경로
				data:{mid:$mid,key:$key},	//파라미터
				catch: false,	//데이터 갱신사항
				type:"GET",	//post, get
				dataType:"text",
				success:function(data){	//전송이 올바르게 진행될 때
					console.log(data);
				},
				error:function() {	//전송 오류 발생시
					console.log("통신오류");
				}
			});
		});
	});
</script>
</head>
<body>
	<input type="text" id="mid">
	<input type="button" id="btn" value="전송">
</body>
</html>

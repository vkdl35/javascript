<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>AJAX 3일차 (Jquery 중급 문법) - form, location</title>
<script src="./jquery.js"></script>
<script>
	$(function name() {
		$("#btn").click(function() {
			//location.href="index5.do?user=hong";
			var $usernm = $("#usernm").val();
			var $userpw = $("#userpass").val();
			if($usernm=="") {
				alert("고객명을 입력하세요.");
			}
			else {
				if($userpw=="") {
					alert("비밀번호를 입력하세요.");
				}
				else {					
					//location.href="http://192.168.100.201:8080/webtest/index7.do?u1="+$usernm + "&u2=" + $userpw;
					location.href="./index7.do?u1="+$usernm + "&u2=" + $userpw;
				}
			}
		});
	});
</script>
</head>
<body>
	<input type="text" id="usernm">
	<input type="password" id="userpass">
	<button type="button" id="btn">로그인</button>

</body>
</html>

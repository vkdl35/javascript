<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>AJAX 3일차 (Jquery 중급 문법) - form(submit+post)</title>
<script src="./jquery.js"></script>
<script>
	$(function() {	//jquery는 id와 class를 사용합니다.(name사용 불가)
		$("#btn").click(function() {
			var $m = $("mid").val();
		});
		$("#f1").submit(function () {
			var $m = $("mid").val();
			if($m=="") {
				alert("아이디를 입력하세요.");
				return false;
			}
			else {
				//$(this).submti();
				//return true;
				return;
			}
		});
	});
	
	//javascript는 name과 id를 사용
</script>
</head>
<body>
	<form name="f1" id="f1" method="post" action="index8.do">
		<input type="text" name="mid" id="mid">
		<input type="submit" value="전송">
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>AJAX 3일차 (Jquery 중급 문법) - 확장함수2(상속) + api 연동</title>
<script src="./jquery.js"></script>
<script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>
<script>
	//backend : jquery (핸들링, ajax, setter, getter 함수, api연동) - data전송, 통신
	$(function() {
		
		$("#address_btn").postcodifyPopUp({	//도로명주소 API
			insertPostcode5 : "#addr",
			insertAddress : "#addr2"
		});
		
		
		
		
		
		
		$("#btn").click(function() {
			var $a = "홍길동";
			$.box1($a);
		});
		$.fn.abc = function() {
			var $b = 10;
			return $b;
		}
		console.log($.fn.abc());
		$.extend({	//상속 함수를 모아놓은 그룹을 extend라고 함
			box1:function($nm){
				console.log("box1");
				console.log($nm);
			},
			box2:function(){
				console.log("box2");
			}
		});
		$.box2();
		
		$("#f").submit(function () {
			this.method = "post";
			this.action = "./index10.do";
			this.enctype = "application/x-www-form-urlencoded";
			
		});
		
		
		
	});
</script>
</head>
<body>
	<input type="button" id="btn" value="cilck"><br><br>
	<form name="f" id="f">
		<input type="text" name="addr" id="addr" maxlength="5" readonly><br>
		<input type="text" name="addr2" id="addr2" style="width:300px;" readonly><br>
		<input type="text" name="addr3" id="addr3" style="width:300px;" placeholder="상세주소 입력"><br>
		<input type="button" value="주소검색" id="address_btn">
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
